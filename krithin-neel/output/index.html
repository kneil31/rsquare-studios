<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Krithin Neel â€” Family Memories</title>
  <meta name="description" content="Family memories page">
  <meta name="theme-color" content="#FFF8F0">
  <meta name="referrer" content="no-referrer">
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      --bg: #FFF8F0;
      --bg-card: #FFFFFF;
      --text: #3D2C2E;
      --text-secondary: #8B7355;
      --accent: #E8A87C;
      --accent-soft: #FBE8D3;
      --pink: #F4978E;
      --pink-soft: #FDDEDE;
      --lavender: #C3AED6;
      --lavender-soft: #EDE7F6;
      --mint: #9DC5BB;
      --mint-soft: #E0F2EE;
      --shadow: 0 2px 12px rgba(61, 44, 46, 0.08);
      --shadow-hover: 0 4px 20px rgba(61, 44, 46, 0.14);
      --radius: 16px;
      --radius-sm: 10px;
    }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      text-align: center;
      padding: 40px 20px 24px;
      background: linear-gradient(180deg, #FFF0E5 0%, var(--bg) 100%);
    }

    .header-icon {
      font-size: 64px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .logout-btn {
      margin-top: 12px;
      padding: 6px 18px;
      border: 1.5px solid var(--accent);
      border-radius: 50px;
      background: transparent;
      color: var(--accent);
      font-family: inherit;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background: var(--accent);
      color: #fff;
    }

    /* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 0 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding-top: 12px;
    }

    .tab-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 50px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      background: var(--bg-card);
      color: var(--text-secondary);
      box-shadow: var(--shadow);
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 16px rgba(232, 168, 124, 0.4);
    }

    .tab-btn:not(.active):hover {
      background: var(--accent-soft);
      color: var(--text);
    }

    /* â”€â”€ Tab Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tab-content {
      display: none;
      padding: 0 16px 100px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-secondary);
      padding: 16px 4px 8px;
    }

    /* â”€â”€ Tile Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .cards-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .tile {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 3/4;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 30%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }

    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .tile-content {
      position: relative;
      z-index: 1;
      padding: 14px 16px;
      width: 100%;
    }

    .tile-title {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      line-height: 1.3;
      margin-bottom: 2px;
    }

    .tile-meta {
      font-size: 12px;
      color: #d1d5db;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .tile-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 50px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-top: 4px;
      backdrop-filter: blur(4px);
    }

    .tile-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      z-index: 1;
    }

    .tile-no-image {
      background: linear-gradient(135deg, var(--accent-soft) 0%, var(--lavender-soft) 100%);
    }

    .tile-no-image::before {
      background: none;
    }

    .tile-no-image .tile-title {
      color: var(--text);
      text-shadow: none;
    }

    .tile-no-image .tile-meta {
      color: var(--text-secondary);
      text-shadow: none;
    }

    .tile-no-image .tile-badge {
      background: var(--lavender-soft);
      color: #7C6B9E;
    }

    /* â”€â”€ Video Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .video-card {
      position: relative;
      text-decoration: none;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 16/9;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .video-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 40%, rgba(0,0,0,0.8) 100%);
    }

    .video-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .video-card-content {
      position: relative;
      z-index: 1;
      padding: 14px 16px;
      width: 100%;
    }

    .video-grid {
      grid-template-columns: repeat(2, 1fr) !important;
    }


    /* â”€â”€ Reels Grid (vertical 9:16) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .reel-tile {
      position: relative;
      border-radius: var(--radius-sm);
      overflow: hidden;
      aspect-ratio: 9/16;
      display: flex;
      align-items: flex-end;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .reel-tile img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .reel-tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .reel-tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .reel-content {
      position: relative;
      z-index: 2;
      padding: 8px 10px;
      width: 100%;
    }

    .reel-title {
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      line-height: 1.3;
    }

    @media (max-width: 374px) {
      .reels-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* â”€â”€ Password Gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .pw-gate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 40px 20px;
      text-align: center;
    }

    .pw-gate .gate-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .pw-gate h2 {
      font-size: 22px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 8px;
    }

    .pw-gate p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .pw-form {
      display: flex;
      gap: 8px;
      max-width: 300px;
      width: 100%;
    }

    .pw-input-wrap {
      position: relative;
      flex: 1;
    }

    .pw-input-wrap input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      border: 2px solid var(--accent-soft);
      border-radius: 12px;
      font-family: inherit;
      font-size: 15px;
      font-weight: 600;
      background: var(--bg-card);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .pw-input-wrap input:focus {
      border-color: var(--accent);
    }

    .pw-eye-btn {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      font-size: 16px;
      opacity: 0.6;
    }

    .pw-eye-btn:hover {
      opacity: 1;
    }

    .pw-form > button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-family: inherit;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .pw-form > button:hover {
      opacity: 0.85;
    }

    .pw-error {
      color: var(--pink);
      font-size: 13px;
      font-weight: 700;
      margin-top: 12px;
      display: none;
    }

    .pw-lockout {
      color: var(--pink);
      font-size: 13px;
      font-weight: 700;
      margin-top: 8px;
      display: none;
    }

    .pw-reminder {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 20px;
      max-width: 260px;
      line-height: 1.5;
      opacity: 0.75;
    }

    .app-content {
      display: none;
    }

    .app-content.unlocked {
      display: block;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer {
      text-align: center;
      padding: 32px 20px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding: 8px 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .footer .whatsapp-link:hover {
      opacity: 0.85;
      text-decoration: none;
    }

    /* â”€â”€ Small mobile (single column tiles) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 374px) {
      .cards-list {
        grid-template-columns: 1fr;
      }
      .tile {
        aspect-ratio: 16/9;
      }
    }

    /* â”€â”€ Desktop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width: 768px) {
      .header {
        padding: 60px 20px 32px;
      }
      .header h1 {
        font-size: 36px;
      }
      .tab-btn {
        padding: 12px 32px;
        font-size: 16px;
      }
      .cards-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .tile-title {
        font-size: 18px;
      }
    }
  </style>
</head>

    const PBKDF2_ITERATIONS = 400000;
    const ALLOWED_HOSTS = ['www.rsquarestudios.com', 'rsquarestudios.com',
      'photos.smugmug.com', 'www.youtube.com', 'youtube.com', 'youtu.be',
      'img.youtube.com', 'wa.me', 'kneil31.github.io'];

    // â”€â”€â”€ URL Validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function isAllowedUrl(url) {
      if (!url) return false;
      try {
        const parsed = new URL(url);
        if (parsed.protocol !== 'https:') return false;
        return ALLOWED_HOSTS.some(h => parsed.hostname === h || parsed.hostname.endsWith('.' + h));
      } catch { return false; }
    }

    // â”€â”€â”€ DOM Builders â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function makeEl(tag, className, text) {
      const el = document.createElement(tag);
      if (className) el.className = className;
      if (text) el.textContent = text;
      return el;
    }

    function makeLink(url, className) {
      const a = document.createElement('a');
      if (isAllowedUrl(url)) {
        a.href = url;
      } else {
        a.href = '#';
        a.addEventListener('click', e => e.preventDefault());
      }
      a.target = '_blank';
      a.rel = 'noreferrer noopener';
      a.referrerPolicy = 'no-referrer';
      if (className) a.className = className;
      return a;
    }

    function setBgImage(el, url) {
      if (url && isAllowedUrl(url)) {
        el.style.backgroundImage = "url('" + url + "')";
      }
    }

    function buildGalleryCard(g) {
      if (!g.url) return null;
      const hasCover = !!g.cover_url;
      const a = makeLink(g.url, hasCover ? 'tile' : 'tile tile-no-image');
      if (hasCover) setBgImage(a, g.cover_url);

      if (!hasCover && g.icon) {
        a.appendChild(makeEl('div', 'tile-icon', g.icon));
      }

      const content = makeEl('div', 'tile-content');
      content.appendChild(makeEl('div', 'tile-title', g.title));

      const metaParts = [g.date, g.subtitle].filter(Boolean).join(' \u00B7 ');
      if (metaParts) content.appendChild(makeEl('div', 'tile-meta', metaParts));

      if (g.count > 0) {
        content.appendChild(makeEl('span', 'tile-badge', g.count + ' images'));
      }

      a.appendChild(content);
      return a;
    }

    function buildVideoCard(v) {
      if (!v.url) return null;
      const a = makeLink(v.url, 'video-card');
      if (v.thumb_url) setBgImage(a, v.thumb_url);
      const inner = makeEl('div', 'video-card-content');
      inner.appendChild(makeEl('div', 'tile-title', v.title));
      a.appendChild(inner);
      return a;
    }

    function buildReelCard(r) {
      if (!r.url) return null;
      const a = makeLink(r.url, 'reel-tile');
      if (r.thumb_url && isAllowedUrl(r.thumb_url)) {
        const img = document.createElement('img');
        img.src = r.thumb_url;
        img.alt = r.title;
        img.loading = 'lazy';
        img.referrerPolicy = 'no-referrer';
        a.appendChild(img);
      }
      const inner = makeEl('div', 'reel-content');
      inner.appendChild(makeEl('div', 'reel-title', r.title));
      a.appendChild(inner);
      return a;
    }

    function buildTabContent(tabId, tabData) {
      const container = document.getElementById('tab-' + tabId);
      if (!container) return;
      const galleries = tabData.galleries || [];
      const videos = tabData.videos || [];
      const familyGalleries = tabData.family_galleries || [];

      if (galleries.length > 0) {
        container.appendChild(makeEl('div', 'section-label', 'Photo Galleries'));
        const grid = makeEl('div', 'cards-list');
        galleries.forEach(g => {
          const card = buildGalleryCard(g);
          if (card) grid.appendChild(card);
        });
        container.appendChild(grid);
      }

      if (videos.length > 0) {
        container.appendChild(makeEl('div', 'section-label', 'Videos'));
        const grid = makeEl('div', 'cards-list video-grid');
        videos.forEach(v => {
          const card = buildVideoCard(v);
          if (card) grid.appendChild(card);
        });
        container.appendChild(grid);
      }

      if (familyGalleries.length > 0) {
        container.appendChild(makeEl('div', 'section-label', 'Family'));
        const grid = makeEl('div', 'cards-list');
        familyGalleries.forEach(g => {
          const card = buildGalleryCard(g);
          if (card) grid.appendChild(card);
        });
        container.appendChild(grid);
      }
    }

    function buildReelsTab(reels) {
      const container = document.getElementById('tab-reels');
      if (!container) return;
      const grid = makeEl('div', 'reels-grid');
      reels.forEach(r => {
        const card = buildReelCard(r);
        if (card) grid.appendChild(card);
      });
      container.appendChild(grid);
    }

    // â”€â”€â”€ Tab Switching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      event.currentTarget.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // â”€â”€â”€ Crypto â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: salt, iterations: PBKDF2_ITERATIONS, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
    }

    async function decryptContent(password, blob) {
      const raw = Uint8Array.from(atob(blob), c => c.charCodeAt(0));
      const salt = raw.slice(0, 16);
      const iv = raw.slice(16, 28);
      const ciphertext = raw.slice(28);
      const key = await deriveKey(password, salt);
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, key, ciphertext
      );
      return new TextDecoder().decode(decrypted);
    }

    // â”€â”€â”€ Lockout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let _failCount = 0;
    let _lockedOut = false;

    function startLockout() {
      _lockedOut = true;
      let seconds = 15;
      const lockoutEl = document.getElementById('pw-lockout');
      const btn = document.getElementById('pw-btn');
      btn.disabled = true;
      lockoutEl.style.display = 'block';
      lockoutEl.textContent = 'Too many attempts. Wait ' + seconds + 's...';
      const timer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(timer);
          _lockedOut = false;
          _failCount = 0;
          lockoutEl.style.display = 'none';
          btn.disabled = false;
        } else {
          lockoutEl.textContent = 'Too many attempts. Wait ' + seconds + 's...';
        }
      }, 1000);
    }

    // â”€â”€â”€ Password Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function togglePasswordVisibility() {
      const input = document.getElementById('pw-input');
      const icon = document.getElementById('eye-icon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'ğŸ™ˆ';
      } else {
        input.type = 'password';
        icon.textContent = 'ğŸ‘';
      }
    }

    // â”€â”€â”€ Unlock â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function checkPassword() {
      if (_lockedOut) return;
      const input = document.getElementById('pw-input').value;
      if (!input) return;
      const btn = document.getElementById('pw-btn');
      btn.disabled = true;
      btn.textContent = 'Checking...';

      try {
        let data = null;
        let usedBlob = null;

        // Try master password first
        try {
          const plaintext = await decryptContent(input, ENCRYPTED_MASTER);
          data = JSON.parse(plaintext);
          usedBlob = 'master';
        } catch(e) { /* not master */ }

        // Try OTP password
        if (!data) {
          try {
            const plaintext = await decryptContent(input, ENCRYPTED_OTP);
            const parsed = JSON.parse(plaintext);
            // Check expiry
            if (parsed._expiry && Date.now() > parsed._expiry) {
              document.getElementById('pw-error').textContent = 'This password has expired.';
              document.getElementById('pw-error').style.display = 'block';
              document.getElementById('pw-input').value = '';
              document.getElementById('pw-input').focus();
              btn.disabled = false;
              btn.textContent = 'Enter';
              return;
            }
            delete parsed._expiry;
            data = parsed;
            usedBlob = 'otp';
          } catch(e) { /* not OTP either */ }
        }

        if (!data) throw new Error('wrong password');

        // Build DOM from data (no innerHTML)
        buildTabContent('krithin', data.krithin);
        buildTabContent('monika', data.monika);
        buildReelsTab(data.reels);

        // Show app, hide gate
        document.getElementById('pw-gate').style.display = 'none';
        document.getElementById('app-content').classList.add('unlocked');
        document.getElementById('app-footer').style.display = 'block';
        document.getElementById('logout-btn').style.display = 'inline-block';
        _failCount = 0;

        // Save session (30 min timeout) â€” localStorage + cookie fallback for WhatsApp in-app browser
        try {
          localStorage.setItem('_kn_pw', input);
          localStorage.setItem('_kn_ts', Date.now().toString());
          localStorage.setItem('_kn_blob', usedBlob);
        } catch(e) {}
        try {
          const val = btoa(usedBlob + ':' + input);
          document.cookie = '_kn_s=' + val + ';max-age=1800;path=/;SameSite=Strict;Secure';
        } catch(e) {}
      } catch(e) {
        _failCount++;
        document.getElementById('pw-error').style.display = 'block';
        document.getElementById('pw-input').value = '';
        document.getElementById('pw-input').focus();
        if (_failCount >= 3) startLockout();
      }

      btn.disabled = false;
      btn.textContent = 'Enter';
    }

    // â”€â”€â”€ Logout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function logout() {
      clearSession();
      ['krithin', 'monika', 'reels'].forEach(id => {
        const el = document.getElementById('tab-' + id);
        if (el) el.replaceChildren();
      });
      location.reload();
    }

    // â”€â”€â”€ Cookie helper â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getCookie(name) {
      const m = document.cookie.match('(^|;)\\s*' + name + '=([^;]*)');
      return m ? m[2] : null;
    }

    function clearSession() {
      try {
        localStorage.removeItem('_kn_pw');
        localStorage.removeItem('_kn_ts');
        localStorage.removeItem('_kn_blob');
      } catch(e) {}
      try { document.cookie = '_kn_s=;max-age=0;path=/;SameSite=Strict;Secure'; } catch(e) {}
    }

    // â”€â”€â”€ Auto-unlock from session (30 min timeout) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const SESSION_TIMEOUT_MS = 30 * 60 * 1000;
    (async function autoUnlock() {
      try {
        let savedPw = null, savedBlob = 'master';

        // Try localStorage first
        const lsPw = localStorage.getItem('_kn_pw');
        const lsTs = localStorage.getItem('_kn_ts');
        const lsBlob = localStorage.getItem('_kn_blob') || 'master';
        if (lsPw && lsTs && (Date.now() - parseInt(lsTs) <= SESSION_TIMEOUT_MS)) {
          savedPw = lsPw;
          savedBlob = lsBlob;
        }

        // Fall back to cookie (browser enforces 30-min max-age)
        if (!savedPw) {
          const ck = getCookie('_kn_s');
          if (ck) {
            try {
              const decoded = atob(ck);
              const idx = decoded.indexOf(':');
              if (idx > 0) {
                savedBlob = decoded.substring(0, idx);
                savedPw = decoded.substring(idx + 1);
              }
            } catch(e) {}
          }
        }

        if (!savedPw) return;

        const blob = savedBlob === 'otp' ? ENCRYPTED_OTP : ENCRYPTED_MASTER;
        const plaintext = await decryptContent(savedPw, blob);
        const parsed = JSON.parse(plaintext);
        if (parsed._expiry && Date.now() > parsed._expiry) {
          clearSession();
          return;
        }
        delete parsed._expiry;
        buildTabContent('krithin', parsed.krithin);
        buildTabContent('monika', parsed.monika);
        buildReelsTab(parsed.reels);
        document.getElementById('pw-gate').style.display = 'none';
        document.getElementById('app-content').classList.add('unlocked');
        document.getElementById('app-footer').style.display = 'block';
        document.getElementById('logout-btn').style.display = 'inline-block';
        // Refresh localStorage timestamp
        try {
          localStorage.setItem('_kn_pw', savedPw);
          localStorage.setItem('_kn_ts', Date.now().toString());
          localStorage.setItem('_kn_blob', savedBlob);
        } catch(e) {}
      } catch(e) {
        clearSession();
      }
    })();

    // Focus password input if gate is visible
    if (document.getElementById('pw-gate').style.display !== 'none') {
      document.getElementById('pw-input').focus();
    }
    </script>
</body>
